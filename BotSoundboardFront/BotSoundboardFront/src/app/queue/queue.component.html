<div>
    <div class="header">
        <div class="title ">
            Queue
        </div>

        <div class="clear-button manage-element">
            <button (click)="clearQueue()" mat-flat-button matTooltip="Primary" color="primary">
                <mat-icon>clear</mat-icon>
            </button>
        </div>

        <label id="example-radio-group-label"> mode </label>
        <mat-radio-group color="primary" class="example-radio-group" [(ngModel)]="queueMode">
            <mat-radio-button (change)="onRadioClick($event)" class="mode-label" *ngFor="let mode of queueModes"
                [value]="mode">
                {{mode}}
            </mat-radio-button>
        </mat-radio-group>
    </div>

    <div *ngIf="store.queue.length > 0">
        <div class="queue-list">
            <div *ngFor="let item of store.queue; index as i" class="item">
                {{item.name}}
                <button color="primary" mat-icon-button (click)="removeSoundFromQueue(item.id)">
                    <mat-icon>close</mat-icon>
                </button>
                <div *ngIf="i + 1 !== store.queue.length " class="vertical-divider"></div>
            </div>
        </div>
    </div>
    <div class="empty" *ngIf="store.queue.length === 0">
        Empty queue
        <mat-icon style="padding-left: 12px;" fontIcon="block"></mat-icon>
    </div>
</div>
