<div id="main">
    <div class="menu">
        <div class="controls">
            <div class="clear-button manage-element">
                <button (click)="clearQueue()" mat-mini-fab matTooltip="Primary" color="primary">
                    <mat-icon>clear</mat-icon>
                </button>
            </div>

            <label id="example-radio-group-label"> mode </label>
            <mat-radio-group color="primary" class="example-radio-group" [(ngModel)]="queueMode">
                <mat-radio-button (change)="onRadioClick($event)" class="mode-label" *ngFor="let mode of queueModes"
                    [value]="mode">
                    {{mode}}
                </mat-radio-button>
            </mat-radio-group>

            <div class="vertical-divider"> </div>

            <div class="upload">
                <button type="button" mat-raised-button color="primary" (click)="openUploadDialog()">Add sounds</button>
            </div>


            <div class="status">
                <ng-container *ngIf="socketConnection; then online; else offline"> </ng-container>
                <ng-template #online>
                    <img src="../assets/wifi.svg" class="filter-green" />
                </ng-template>
                <ng-template #offline>
                    <img src="../assets/wifi.svg" class="filter-red" />
                </ng-template>
            </div>
            <app-queue />
            <app-tags-bar />
        </div>
    </div>

    <div class="test">
        <app-guilds-list />
        <app-soundboard-menu />
    </div>
</div>

<div class="footer">
    <app-player></app-player>
</div>
