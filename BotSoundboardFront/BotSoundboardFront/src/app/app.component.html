<div id="main">
    <div class="menu">
        <div class="controls">
            <div class="play-pause-button manage-element">
                <ng-container *ngIf="isPaused ; then paused else play"> </ng-container>
                <ng-template #paused>
                    <button (click)="togglePause()" mat-mini-fab matTooltip="Primary" color="primary">
                        <mat-icon>play_arrow</mat-icon>
                    </button>
                </ng-template>

                <ng-template #play>
                    <button (click)="togglePause()" mat-mini-fab matTooltip="Primary" color="primary">
                        <mat-icon>pause</mat-icon>
                    </button>
                </ng-template>
            </div>

            <div class="skip-button manage-element">
                <button (click)="skipSound()" mat-mini-fab matTooltip="Primary" color="primary">
                    <mat-icon>skip_next</mat-icon>
                </button>
            </div>

            <div class="clear-button manage-element">
                <button (click)="clearQueue()" mat-mini-fab matTooltip="Primary" color="primary">
                    <mat-icon>clear</mat-icon>
                </button>
            </div>

            <div class="now-playing manage-element">
                <a *ngIf="soundPlaying && soundPlaying.length > 25" class="link link_animated" href=""> {{soundPlaying}}
                </a>
                <a *ngIf="soundPlaying && soundPlaying.length <= 24" class="link"> {{soundPlaying}} </a>
                <a *ngIf="!soundPlaying" class="link"> no sound playing </a>
            </div>

            <span class="slider">
                <mat-slider min="0" max="1" step="0.01">
                    <input (dragEnd)="onSliderChange($event)" matSliderThumb [(ngModel)]="volume">
                </mat-slider>
            </span>

            <label id="example-radio-group-label"> mode </label>
            <mat-radio-group color="primary" class="example-radio-group" [(ngModel)]="queueMode">
                <mat-radio-button (change)="onRadioClick($event)" class="" *ngFor="let mode of queueModes"
                    [value]="mode">
                    {{mode}}
                </mat-radio-button>
            </mat-radio-group>

            <div style="margin-left: 1em;" class="vertical-divider"> </div>

            <div class="upload">
                <button type="button" mat-raised-button color="primary" (click)="openUploadDialog()">Add sounds</button>
            </div>


            <div class="status">
                <ng-container *ngIf="socketConnection; then online; else offline"> </ng-container>
                <ng-template #online>
                    <img src="../assets/wifi.svg" class="filter-green" />
                </ng-template>
                <ng-template #offline>
                    <img src="../assets/wifi.svg" class="filter-red" />
                </ng-template>
            </div>

            <app-queue />
        </div>

        <!-- <mat-slide-toggle [checked]="queueMode" (change)="onToggle($event)">Slide me!</mat-slide-toggle> -->

        <!-- <button mat-mini-fab matTooltip="Primary" color="primary" (click)=unpauseSound()>
            <mat-icon>play_arrow</mat-icon>
        </button>
        <button mat-mini-fab matTooltip="Primary" color="primary" (click)="pauseSound()">
            <mat-icon>pause</mat-icon>
        </button> -->


    </div>

    <div class="test">
        <app-guilds-list />
        <app-soundboard-menu />
    </div>
</div>
