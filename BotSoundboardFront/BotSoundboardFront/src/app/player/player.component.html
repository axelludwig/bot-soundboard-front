<div class="left-player">
    <div *ngIf="store.soundPlaying" class=""> {{store.soundPlaying.Name}} </div>
    <div *ngIf="!store.soundPlaying" class=""> no sound playing </div>
    <!-- <div class="now-playing manage-element"> </div> -->
</div>

<div class="middle-player">
    <div class="controls">
        <div class="control-button">
            <ng-container *ngIf="isPaused ; then paused else play"> </ng-container>
            <ng-template #paused>
                <button (click)="togglePause()" mat-mini-fab matTooltip="Play" color="primary">
                    <mat-icon>play_arrow</mat-icon>
                </button>
            </ng-template>

            <ng-template #play>
                <button (click)="togglePause()" mat-mini-fab matTooltip="Pause" color="primary">
                    <mat-icon>pause</mat-icon>
                </button>
            </ng-template>
        </div>

        <div class="control-button">
            <button (click)="skipSound()" mat-mini-fab matTooltip="Skip" color="primary">
                <mat-icon>skip_next</mat-icon>
            </button>
        </div>
    </div>
    <app-sound-timer></app-sound-timer>
</div>

<div class="right-player">
    <button (click)="openSettings($event)" class="settings-button" mat-mini-fab matTooltip="Settings" color="primary">
        <mat-icon>settings</mat-icon>
    </button>
    <div class="volume">
        <mat-slider class="mat-slider" min="0" max="1" step="0.01">
            <input (dragEnd)="onSliderChange($event)" matSliderThumb [(ngModel)]="volume">
        </mat-slider>
    </div>
</div>
