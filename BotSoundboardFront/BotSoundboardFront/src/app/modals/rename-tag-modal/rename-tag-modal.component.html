<div mat-dialog-content class="form">
    <mat-form-field appearance="fill" >
        <mat-label>Rename tag</mat-label>
        <input matInput placeholder="New name" (keyup.enter)="updateName()" [(ngModel)]="data">
    </mat-form-field>
    <button type="button" mat-flat-button color="primary" [mat-dialog-close]="data" (click)="updateName()">Save</button>
</div>
