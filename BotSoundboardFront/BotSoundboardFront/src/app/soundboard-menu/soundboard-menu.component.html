<div style="position: relative;">
    <button class="edit-button" type="button" mat-raised-button color="primary" (click)="editMode = !editMode">Edit
        mode</button>
</div>
<mat-form-field class="example-form-field">
    <mat-label>Search</mat-label>
    <input (keyup)="textChange()" matInput type="text" [(ngModel)]="searchValue">
    <button *ngIf="searchValue" (click)="clearText()" matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>

<div *ngIf="sounds.length > 0" class="wrapper">
    <div class="grid">
        <span (click)="soundClicked($event, sound)" *ngFor="let sound of sounds ">
            <mat-card class="card">
                <mat-card-header class="card-header">
                    <mat-card-title>
                    </mat-card-title>
                    <mat-card-content class="card-title">
                        <div>{{sound}}</div>
                    </mat-card-content>
                </mat-card-header>
                <mat-card-actions class="card-actions" [class.hidden]="!editMode">
                    <button (click)="rename($event, sound)" mat-button>Rename</button>
                    <button (click)="delete($event, sound)" mat-button>Delete</button>
                </mat-card-actions>
            </mat-card>
            <!-- <div class="sound">
                <h5> {{sound}} </h5>
                <button class="delete-button"> X </button>
            </div> -->
        </span>
    </div>
</div>
